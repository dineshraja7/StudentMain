<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
       #student, #teacher{
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 80%;
}

#student td, #teacher td, #student th, #teacher th {
  border: 1px solid #ddd;
  padding: 8px;
}

#student tr:nth-child(even){background-color: #f2f2f2;}, #teacher tr:nth-child(even){background-color: #f2f2f2;}

#student tr:hover {background-color: orange;}, #teacher tr:hover {background-color: orange;}

#student th, #teacher th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #0985e3;
  color: white;
}

#h1 {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  color: #9500ff;
}
</style>

    <meta charset="UTF-8">
    <title>Department</title>
</head>
<body>
<h1 id="h1">Department DataBase </h1>
<div th:switch="${departments}">
    <table id="department">
        <thead>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Department Strength</th>
            <th>Department Location</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="department:${departments}">
            <td th:text="${department.departmentId}"></td>
            <td th:text="${department.departmentName}"></td>
            <td th:text="${department.departmentStrength}"></td>
            <td th:text="${department.departmentLocation}"></td>

        </tr>
        </tbody>
    </table>
</div>

<div id="details", style = "display:none">
</div>

</body>

<script>
    function viewDetails(name) {

    var x= document.getElementById("details");
    x.style.display = "block";
    message(name);
    }
</script>

</html>
